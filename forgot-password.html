<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>UNNOBA Status - Recuperar contraseña</title>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">

  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Recuperar contraseña</div>
        <div class="card-body">
          <div class="text-center mb-4">
            <h4>¿Olvidaste la contraseña?</h4>
            <p>Ingresar dirección de email para recibir un correo de restauración </p>
          </div>
          <form>
            <div class="form-group">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Enter email address" required="required" autofocus="autofocus">
                <label for="inputEmail">Ingresar email</label>
              </div>
            </div>
            <a class="btn btn-primary btn-block" onclick="restablecer()" style="color:white;">Restablecer</a>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="login.html">Login</a>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Datos incorrectos!</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">Email incorrecto</div>
          <div class="modal-footer">
            <button class="btn btn-primary" id="botonCancelar" type="button" data-dismiss="modal">Ok</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalOk" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Email enviado</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">Hemos enviado un email para recuperar la contraseña</div>
          <div class="modal-footer">
            <button class="btn btn-primary" id="botonOk" type="button" data-dismiss="modal">Ok</button>
          </div>
        </div>
      </div>
    </div>



    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>


    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>

    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-auth.js"></script>

    <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyBeaU8CQSDFjba710jczWY0ssPnCsatQ5E",
      authDomain: "unnoba-c3783.firebaseapp.com",
      databaseURL: "https://unnoba-c3783.firebaseio.com",
      projectId: "unnoba-c3783",
      storageBucket: "unnoba-c3783.appspot.com",
      messagingSenderId: "545449212409"
    };
    firebase.initializeApp(config);

    function restablecer(){
      var email= document.getElementById("inputEmail").value;


      firebase.auth().sendPasswordResetEmail(email).then(function() {
      // Email sent.
      $("#modalOk").modal();
      }).catch(function(error) {
      // An error happened.
        $("#errorModal").modal();
        });
    }

    document.getElementById("botonOk").onclick = function () {
      window.location = 'login.html';
     };
    </script>


  </body>

</html>
